<html>
<head>
	<!--
		Mastermind
		Version 2.1
		Nigel Maddocks September 2020
	-->
	<style>
		body {font-family: arial}
		.info {font-size:1.8em; color:red;}
		.colourText {display:inline-block; vertical-align:top; margin-top:1em;}
		.colourButton {height: 3em; width: 3em; display:inline-block; margin-bottom:1em; margin-left:0.4em; border:1px solid silver; -moz-user-select: none; -webkit-user-select: none;}
		.button {-webkit-appearance: button; height: 3em; min-width: 8em; margin-bottom: 1em; font-size:0.8em; }
		.position {-webkit-appearance: menulist-button; height: 3em; min-width: 8em; margin-bottom: 1em; font-size:0.8em;}
	</style>
</head>
<script>
var ctx;
var totalPegs = 4;
var boardOrigin = [40, 20];
var boardWidth = 400;
var rowHeight = 70;
var colours = [, "blue","red","green","yellow","purple","cyan"];
var resultColours = [, "white", "black"];
var rows = [];
var masterRow;
var showingAnswer = true;

var S;
var botsGuess;
var scores = {};
var idxMinMax;
var iMinMax;
var timeout_getBotMaxForGuess = null;
const useTimeouts = true;


class Row {
	constructor(idxRow) {
		this.master = false;
		this.botGuess = false;
		this.showPegs = true;
		this.showResult = false; 
		this.idxRow = idxRow;
		this.pegs = new Array(totalPegs);
		this.resultPegs = new Array(totalPegs);
		for(var idx=0; idx<this.pegs.length; idx++) {
			// this.pegs[idx] = new Peg(idx, 1 + Math.floor(Math.random() * 6), this);
			this.pegs[idx] = new Peg(idx, null, this);
			this.resultPegs[idx] = new Peg(idx, null, this);
			this.resultPegs[idx].result = true;
		}
	}
	
	hasAllPegs() {
		let anyNull = this.pegs.some((el) => el.colour == null);
		return !anyNull;
	}
	
	lastPegIndex() {
		for (var idx=this.pegs.length-1; idx>-1; idx--) {
			if (this.pegs[idx].colour != null) {
				return idx;
			}
		}
		return -1;
	}
	
	firstEmptyPeg() {
		for (var idx=0; idx<this.pegs.length; idx++) {
			if (this.pegs[idx].colour == null) {
				return idx;
			}
		}
		return -1;
	}
	
	hasEmptyPeg() {
		return this.firstEmptyPeg() > -1;
	}
	
	hasAnyPegs() {
		//let anyPegs = this.pegs.some((el) => el.colour != null);
		let anyPegs = this.lastPegIndex() != -1;
		return anyPegs;
	}
	
	isCorrect() {
		var allBlack = true;
		this.resultPegs.forEach((peg, idx) => {
			if (peg.colour != 2) {
				allBlack = false;
			}
		});	
		return allBlack;
	}

	draw() {
		// The row background
		var grd = ctx.createLinearGradient(0, boardOrigin[1]+this.idxRow*rowHeight, 0, boardOrigin[1]+this.idxRow*rowHeight + rowHeight);
		//grd.addColorStop(0, "white");
		//grd.addColorStop(1, "navajowhite");
		if (this.master) {
			grd.addColorStop(0, "sandybrown");
			grd.addColorStop(1, "saddlebrown");
		} else {
			grd.addColorStop(0, "bisque");
			grd.addColorStop(1, "peru");
		}
		ctx.fillStyle = grd;
		ctx.fillRect(boardOrigin[0], boardOrigin[1]+this.idxRow*rowHeight, boardWidth-(this.master||!this.showResult?rowHeight:0), rowHeight);
		
		ctx.strokeStyle = "maroon";
		ctx.strokeRect(boardOrigin[0], boardOrigin[1]+this.idxRow*rowHeight, boardWidth-(this.master||!this.showResult?rowHeight:0), rowHeight);
		if (!this.master) {
			ctx.beginPath();
			ctx.moveTo(boardOrigin[0]+boardWidth-rowHeight, boardOrigin[1]+this.idxRow*rowHeight);
			ctx.lineTo(boardOrigin[0]+boardWidth-rowHeight, boardOrigin[1]+(this.idxRow+1)*rowHeight);
			ctx.stroke();
		}

		// The row pegs
		this.pegs.forEach(peg => {
			peg.draw(this.idxRow);
		});
		// The result pegs
		this.resultPegs.forEach(resultPeg => {
			resultPeg.draw(this.idxRow);
		});

		// draw smiley
		// ===========
		if (this.botGuess) {
			let startX = boardOrigin[0]+boardWidth;
			let startY = boardOrigin[1]+this.idxRow*rowHeight - rowHeight/2;
			ctx.fillStyle = "#f3c62b"; //fill color
			
			//face
			ctx.beginPath();
			ctx.arc(startX+40,startY+70,25,0,Math.PI*2,true); 
			ctx.closePath();
			ctx.fill();
			
			ctx.strokeStyle="#2a2a34"; //stroke color
			
			//smile
			ctx.beginPath();
			ctx.arc(startX+40,startY+70,18,0.15*Math.PI,0.85*Math.PI,false); 
			ctx.stroke();
			
			//left eye
			ctx.beginPath();
			ctx.arc(startX+30,startY+65,3,0,Math.PI*2,true); 
			ctx.closePath();
			ctx.fillStyle = "#2a2a34";
			ctx.fill();
			
			//right eye
			ctx.beginPath();
			ctx.arc(startX+50,startY+65,3,0,Math.PI*2,true); 
			ctx.closePath();
			ctx.fillStyle = "#2a2a34";
			ctx.fill();		
		}
	};
}

class Peg {
	constructor(idxPeg, colour, row) {
		this.result = false;
		this.idxPeg = idxPeg;
		this.colour = colour;
		this.row = row;
	}
	
	draw(idxRow) {
		// Draw the main section
		if (!this.result) {
			ctx.beginPath();
			(this.colour == null || !this.row.showPegs) ? ctx.strokeStyle = "grey" : ctx.strokeStyle = colours[this.colour];
			let x = boardOrigin[0]+(1+2*this.idxPeg)*(boardWidth-rowHeight)/(2*totalPegs);
			let y = boardOrigin[1]+(1+2*idxRow)*rowHeight/2;
			ctx.arc(x, y, 10, 0, 2 * Math.PI);
			(this.colour == null || !this.row.showPegs) ? ctx.fillStyle = "silver" : ctx.fillStyle = colours[this.colour];
			ctx.fill();
			ctx.stroke();
		}
		// Draw the Result section
		if (this.result && this.row.showResult) {
			let originX = boardOrigin[0]+boardWidth-rowHeight;
			let originY = boardOrigin[1]+idxRow*rowHeight;
			var deltaX = rowHeight/4.0;
			var deltaY = deltaX;
			switch (this.idxPeg) {
				case 0: break;
				case 1:
					deltaX += rowHeight/2.0; break;
				case 2:
					deltaY += rowHeight/2.0; break;
				case 3:
					deltaX += rowHeight/2.0; 
					deltaY += rowHeight/2.0; 
					break;
				case 4:
					deltaX += rowHeight/4.0; 
					deltaY += rowHeight/4.0; 
					break;
				default:
			}
			ctx.beginPath();
			this.colour == null ? ctx.strokeStyle = "grey" : ctx.strokeStyle = resultColours[this.colour];
			ctx.arc(originX+deltaX, originY+deltaY, 5, 0, 2 * Math.PI);
			this.colour == null ? ctx.fillStyle = "silver" : ctx.fillStyle = resultColours[this.colour];
			ctx.fill();
			ctx.stroke();
		}
	};
}

function addRow(validate) {
	if (!validate || validateAddRow()) {
		let row = new Row(rows.length);
		rows = [...rows, row];
		masterRow.showPegs = false;
		draw();
	} else {
		alert("Supply a guess / code");
	}
}

function validateAddRow() {
	if (!showingAnswer && rows.length == 0) {
		return masterRow.hasAllPegs();
	}
	//return rows[rows.length-1].hasAllPegs();
	return false;
}

function removePeg() {
	if (validateRemovePeg()) {
		let sel = document.getElementById("idPosition");
		let row = rows.length==0 ? masterRow : rows[rows.length-1];

		var idxColour = sel.selectedIndex-1;
		if (sel.selectedIndex == 0) {
			var idxColour = totalPegs-1;
			for (var idx = totalPegs-1; idx>=0; idx--) {
				if (row.pegs[idx].colour != null) {
					idxColour = idx;
					break;
				}
			}
		}
		row.pegs[idxColour].colour = null;
		draw();
	} else {
		alert("Nothing to remove");
	}
}

function validateRemovePeg() {
	if (!showingAnswer && rows.length == 0) {
		return masterRow.hasAnyPegs();
	}
	return rows.length>0 && rows[rows.length-1].hasAnyPegs() && !rows[rows.length-1].isCorrect();
}

function chooseColour(colour) {
	if (validateChooseColour()) {
		let sel = document.getElementById("idPosition");
		let row = rows.length==0 ? masterRow : rows[rows.length-1];

		var idxColour = sel.selectedIndex-1;
		if (sel.selectedIndex == 0) {
			var idxColour = totalPegs-1;
			for (var idx = 0; idx<totalPegs; idx++) {
				if (row.pegs[idx].colour == null) {
					idxColour = idx;
					break;
				}
			}
		}
		row.pegs[idxColour].colour = colour;
		draw();
	} else {
		alert("No empty peg");
	}
}

function validateChooseColour() {
	if (!showingAnswer && rows.length == 0) {
		return masterRow.hasEmptyPeg();
	}
	return rows.length>0 && rows[rows.length-1].hasEmptyPeg() && !rows[rows.length-1].isCorrect();
}

function markRow() {
	if (validateMarkRow()) {
		clearTimouts();

		var row = rows[rows.length-1];
		row.showResult = true;

		const [blacks, whites] = getBlacksWhitesFromRow(row, masterRow);

		for (var idx=0; idx<whites; idx++) {
			row.resultPegs[idx].colour = 1
		}
		for (var idx=0; idx<blacks; idx++) {
			row.resultPegs[whites+idx].colour = 2
		}
		
		//Shuffle the resultPegs - but idxPeg has been retained and is used, so need to order it back otherwise peg order is unchanged
		row.resultPegs = shuffle(row.resultPegs);
		for (var idx=0; idx<row.resultPegs.length; idx++) {
			row.resultPegs[idx].idxPeg = idx;
		}
		
		if (row.isCorrect()) {
			draw();
		} else {
			document.getElementById("idBotGuess").value = "thinking ...";
			botsGuess = null;
			addRow(false);
			setTimeout(postMark, 100);
		}
	} else {
		alert("Nothing to mark yet");
	}
}

function postMark() {
	consolidate_S();
	getBotGuess();
	//if (!useTimeouts) {
	//	document.getElementById("idBotGuess").disabled = validateBotGuess()?false:true;
	//	document.getElementById("idBotGuess").value = "Bot Guess"; 
	//}
}

function consolidate_S() {
//	console.log('');
//	console.log(S.length + ' initial possibilities');
	var userRow = rows[rows.length-2];
	const [userBlacks, userWhites] = getBlacksWhitesFromRow(userRow, masterRow);
	var new_S = new Array();
	var row = new Row(0);
	for (var k=0; k<S.length; k++) {
		row.pegs.forEach((peg, idx) => {
			peg.colour = S[k][idx];
		});
		const [blacks, whites] = getBlacksWhitesFromRow(userRow, row);
		if (blacks == userBlacks && whites == userWhites) {
			new_S.push(S[k]);
		}
	}
	S = new_S;
}

function getBotGuess() {
	botsGuess = null;
	scores = {};
	idxMinMax = 0;
	iMinMax = S.length-1;

	for (var i=0; i<S.length; i++) {
		if (!useTimeouts) {
			getBotMaxForGuess(i);
		} else {
			timeout_getBotMaxForGuess = setTimeout(function(i) {
        		return function() { getBotMaxForGuess(i); }
    		}(i), 0);
		}
	}
//	console.log('best guess=' + S[idxMinMax]);
}

function getBotMaxForGuess(iGuess) {

	if (typeof(S) == "undefined" || typeof(S[iGuess]) == "undefined") {
		clearTimouts();
		return;
	}

	for (var b=0; b<=totalPegs; b++) {
		for (var w=0; b+w<=totalPegs; w++) {
			scores[""+b+w] = 0;
		}		
	}

	var iRow = new Row(0);
	iRow.pegs.forEach((peg, idx) => {
		peg.colour = S[iGuess][idx];
	});

	for (var j=0; j<S.length; j++) {
		var jRow = new Row(0);
		jRow.pegs.forEach((peg, idx) => {
			peg.colour = S[j][idx];
		});
		const [blacks, whites] = getBlacksWhitesFromRow(jRow, iRow);
		scores[""+blacks+whites]++;
	}
	var max = 0;
	//console.log(scores);
	for (var key in scores) {
		if (scores[key] > max) {
			max = scores[key];
		}
	}
	
	//console.log('S[' + iGuess + ']=' + S[iGuess] + ', max count=' + max);
	
	if (max < iMinMax) {
		iMinMax = max;
		idxMinMax = iGuess;
	}

	if (iGuess >= S.length-1) {
		botsGuess = S[idxMinMax];
		document.getElementById("idBotGuess").disabled = validateBotGuess()?false:true;
		document.getElementById("idBotGuess").value = "Bot Guess"; 
		timeout_getBotMaxForGuess = null;
	}

}

function getBlacksWhitesFromRow(row, assumedMasterRow) {
	var blacks = 0;
		var whites = 0;
		var matchedMasterIndices = [];
		var matchedGuessIndices = [];
		row.pegs.forEach((peg, idx) => {
			if (peg.colour == assumedMasterRow.pegs[idx].colour) {
				matchedMasterIndices = [...matchedMasterIndices, idx];
				matchedGuessIndices = [...matchedGuessIndices, idx];
				blacks++;
			}
		});
		row.pegs.forEach((peg, idx) => {
			if (!matchedGuessIndices.includes(idx)) {
				for (var idx2=0; idx2<assumedMasterRow.pegs.length; idx2++) {
					if (!matchedMasterIndices.includes(idx2)) {
						if (peg.colour == assumedMasterRow.pegs[idx2].colour) {	
							matchedMasterIndices = [...matchedMasterIndices, idx2];
							matchedGuessIndices = [...matchedGuessIndices, idx];
							whites++;
							break;
						}
					}
				}
			}
		});

		return [blacks, whites];
}

function validateMarkRow() {
	if (!showingAnswer && rows.length == 0) {
		return false;
	}
	return rows.length>0 && rows[rows.length-1].hasAllPegs() && !rows[rows.length-1].isCorrect();
}

function toggleCode() {
	if (validateToggleCode()) {
		if (masterRow.showPegs || confirm("Are you sure you want to see the answer? \nYou will have to start a new game afterwards")) {
			var elem = document.getElementById("idToggleCode");
			masterRow.showPegs = !masterRow.showPegs;
			showingAnswer = true;
			draw();
		}
	} else {
		alert("No Master Code to show");
	}
}

function validateToggleCode() {
	return !showingAnswer && rows.length > 0;
}

function generateCode() {
	if (validateGenerateCode()) {
		clearTimouts();

		for (var idx=0; idx<totalPegs; idx++) {
			masterRow.pegs[idx].colour = 1+Math.floor(Math.random() * (colours.length-1));
		}
		addRow(false);
	} else {
		alert("Finish the game first");
	}
}

function validateBotGuess() {
	return !showingAnswer && rows.length > 0 && botsGuess != null && !rows[rows.length-1].isCorrect()
}

function botGuess() {
	clearTimouts();
	var row = rows[rows.length-1];
	row.botGuess = true;
	row.pegs.forEach((peg, idx) => {
		peg.colour = botsGuess[idx];
	});
	markRow();
}

function validateGenerateCode() {
	return !showingAnswer && rows.length == 0;
}

function shuffle(array) {
	var currentIndex = array.length, temporaryValue, randomIndex;
	// While there remain elements to shuffle...
	while (0 !== currentIndex) {
		// Pick a remaining element...
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex -= 1;

		// And swap it with the current element.
		temporaryValue = array[currentIndex];
		array[currentIndex] = array[randomIndex];
		array[randomIndex] = temporaryValue;
	}
	return array;
}

function setupPositions() {
	let sel = document.getElementById("idPosition");
	while (sel.options.length > 1) {
		sel.remove(sel.options.length-1);
	}
	for (var idx = 0; idx<totalPegs; idx++){
		var opt = document.createElement('option');
		opt.value = idx+1;
		opt.innerHTML = idx+1;
		sel.appendChild(opt);
	}
}

function setDefaultPosition() {
	let sel = document.getElementById("idPosition");
	sel.options[0].selected = true;
}

function buttonVisibilities() {
	document.getElementById("idAddRow").style.display = validateAddRow()?"":"none";
	document.getElementById("idRemovePeg").style.display = validateRemovePeg()?"":"none";
	document.getElementById("idMarkRow").style.display = validateMarkRow()?"":"none";
	document.getElementById("idToggleCode").style.display = validateToggleCode()?"":"none";
	document.getElementById("idToggleCode").value = (masterRow.showPegs?"Hide":"Show") + " the Answer";
	document.getElementById("idGenerateCode").style.display = validateGenerateCode()?"":"none";
	document.getElementById("idColours").style.display = showingAnswer?"none":"";
	document.getElementById("idBotGuess").disabled = !validateBotGuess();
}

function draw() {
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); 
 	ctx.canvas.width  = 1+boardOrigin[0]+boardWidth+100;
	ctx.canvas.height = 1+boardOrigin[1]+rowHeight*(rows.length+1.5);
	var withBot = false;
	rows.forEach(row => {
		if (row.botGuess) {
			withBot = true;
		}
		row.draw();
	});
	
	masterRow.idxRow = rows.length+0.2;
	masterRow.draw();
	
	var infoSetTheCode = document.getElementById("infoSetTheCode");
	var infoMakeAGuess = document.getElementById("infoMakeAGuess");
	var infoCongratulations = document.getElementById("infoCongratulations");
	var infoSpacer = document.getElementById("infoSpacer");
	let cracked = rows.length>0 && rows[rows.length-1].isCorrect();
	if (masterRow.hasEmptyPeg()) {
		infoSetTheCode.style.display = showingAnswer?"none":"";
		infoMakeAGuess.style.display = "none";
		infoCongratulations.style.display = "none";
	} else if (cracked) {
		infoSetTheCode.style.display = "none";
		infoMakeAGuess.style.display = "none";
		infoCongratulations.style.display = "";
		infoCongratulations.innerHTML = "Congratulations - Cracked in " + rows.length;
		if (withBot) {
			infoCongratulations.innerText += " (with help)";
		}
	} else {
		infoSetTheCode.style.display = "none";
		infoMakeAGuess.style.display = showingAnswer?"none":"";
		infoCongratulations.style.display = "none";
	}
	infoSpacer.style.display = (!cracked && showingAnswer)?"":"none";

	buttonVisibilities();
	setDefaultPosition();
}

function clearTimouts() {
	if (timeout_getBotMaxForGuess != null) {
		clearTimeout(timeout_getBotMaxForGuess);
		timeout_getBotMaxForGuess = null;
	}
}

function clearBoard() {
	clearTimouts();

	showingAnswer = false;
	masterRow = new Row(2);
	masterRow.master = true;
	masterRow.showPegs = true;

	rows = [];
	setupPositions();
	draw();
	init_S();
	//getBotGuess();
}

function init_S() {
	S = new Array(Math.pow(colours.length-1, totalPegs));
	var k = 0;
	for (var i1=1; i1<=colours.length-1; i1++) {
		for (var i2=1; i2<=colours.length-1; i2++) {
			for (var i3=1; i3<=colours.length-1; i3++) {
				for (var i4=1; i4<=colours.length-1; i4++) {
					if (totalPegs == 4) {
						S[k] = new Uint8Array([i1,i2,i3,i4]);
						k++;
 					} else if (totalPegs == 5) {
						for (var i5=1; i5<=colours.length-1; i5++) {
							S[k] = new Uint8Array([i1,i2,i3,i4,i5]);
							k++;
						}
					}
				}
			}
		}
	}
	if (totalPegs == 4) {
		botsGuess = new Uint8Array([1,1,2,2]);
	} else if (totalPegs == 5) {
		botsGuess = new Uint8Array([1,1,2,2,2]);
	}

}

function startOver() {
	if (confirm("Do you want an advanced 5-peg game?")) {
		totalPegs = 5;
	} else {
		totalPegs = 4;
	}
	clearBoard();
}

function bodyOnload() {
	for (var idx=1; idx<colours.length; idx++) {
		document.getElementById("chooseColour"+idx).style.backgroundColor = colours[idx];
	}

	ctx = document.getElementById("myCanvas").getContext("2d");
	clearBoard();
}

<canvas id="myCanvas">
</canvas>

<div id="infoSpacer" class="info"> </div>
<div id="infoSetTheCode" class="info">Generate a code or set one manually</div>
<div id="infoMakeAGuess" class="info">Make a guess <small>(choose colours)</small></div>
<div id="infoCongratulations" class="info">Congratulations - Cracked</div>

<input type="button" id="idClearBoard"   onClick="startOver()"   value="Start Over"       class="button" title="Start a new 4 or 5 peg game" />
<input type="button" id="idRemovePeg"    onClick="removePeg()"    value="Remove Choice"   class="button" title="Remove a chosen peg" />
<input type="button" id="idAddRow"       onClick="addRow(true)"   value="Add Guess Row"   class="button" title="???" />
<input type="button" id="idMarkRow"      onClick="markRow()"      value="Mark the Row"    class="button" title="Mark the guess. Black=position correct, White=position incorrect" />
<input type="button" id="idToggleCode"   onClick="toggleCode()"   value="Show the Code"   class="button" title="Show the answer code" />
<input type="button" id="idGenerateCode" onClick="generateCode()" value="Generate a Code" class="button" title="Generate a new secret code" />
<input type="button" id="idBotGuess"     onClick="botGuess()"     value="Bot Guess"       class="button" title="Ask the computer to make a guess" />

<br />
<div id="idColours">
	<span class="colourText">Choose colours </span>
	<div id="chooseColour1" onClick="chooseColour(1)" class="colourButton" ></div>
	<div id="chooseColour2" onClick="chooseColour(2)" class="colourButton" ></div>
	<div id="chooseColour3" onClick="chooseColour(3)" class="colourButton" ></div>
	<div id="chooseColour4" onClick="chooseColour(4)" class="colourButton" ></div>
	<div id="chooseColour5" onClick="chooseColour(5)" class="colourButton" ></div>
	<div id="chooseColour6" onClick="chooseColour(6)" class="colourButton" ></div>
	<span class="colourText">(click on colour)</span>
	<br />
	Position
	<select id="idPosition" class="position">
		<option>Next/Previous</option>
	</select>
</div>
